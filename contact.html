
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Richard Baltazar Website</title>
    <link href="images/me.jpg" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Maitree:wght@200;300;400;500;600;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
      @scope(:root){
        :root{
          --brand: #F4B400
        }

        html, body {
          overflow-x: hidden;
        }

        *, *::before, *::after {
          box-sizing: border-box;
        }

        body{
            background-color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            min-height: 100dvh; 
        }

        label, p, h2, h1, h3, li, legend{
            color: white;
        }

        button{
          background-color: var(--brand, #F4B400);
          color: black;
          border: none;
          padding: 0.5em 1em;
          cursor: pointer;
          border-radius: 999px;
        }

        section{
          a{
            display: flex;
            justify-content: center;
            padding: 0.5rem;
          }

          button{
            font-family: 'Maitree', sans-serif;
            border: 1px solid var(--brand, #F4B400);
            background: transparent;
            color: white;
            transition: all 0.3s ease;
          }
        }

        main{
          flex: 1;
        }

        footer{
          width: 100%;
          display: flex;
          align-items: center;
          flex-direction: column;
          padding: 2em 0;
          gap: 1em;

          p{
            color: white;
            margin: 1em 0 0 0;
            font-family: 'Nunito', sans-serif;
          }

          ul{
            display: flex;
            list-style: none;
            gap: 2em;
            margin: 0;
            padding: 0;
            margin-top: auto;
          }
        }

        a{
          color: white;
          text-decoration: none;

          &:hover{
            color: var(--brand, #F4B400);
            text-shadow: 0 0 10px var(--brand, #F4B400);
            transition: 0.3s ease;
          }
        }

        hr{
          width: 100%;
          border: 1px solid var(--brand, #F4B400);
        }

        h1{
          margin: 0.5em 0.5em;
          font-family: 'Nunito', sans-serif;
          font-weight: 800;
        }

        h2{
            display: flex;
            justify-content: center;
            font-size: 3em;
            font-family: 'Exo', sans-serif;
        }

        h3{
            font-size: 2em;
            display: flex;
            justify-content: center;
        }

        form{
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 1em;
        }

        fieldset{
          border: 1px solid var(--brand, #F4B400);
          border-radius: 1em;
          padding: 1em;
          display: flex;
          flex-direction: column;

          button{
            align-self: center;
            width: 5rem;
            height: 3rem;
            font-family: 'Maitree', sans-serif;
            border: 1px solid var(--brand, #F4B400);
            background: transparent;
            color: white;
            transition: all 0.3s ease;
          }
        }

        legend{
          text-align: center;
          padding: none;
          margin: 0;
          font-size: 2rem;
          font-family: 'Maitree', sans-serif;
        }

        label{
          text-align: center;
          font-family: 'Maitree', sans-serif;
        }

        input, textarea{
          margin-bottom: 1em;
          border-radius: 0.5em;
          border: none;
          margin: none;
          padding: 0.5em;
          text-align: center;

          &:hover{
            border: 1px solid var(--brand, #F4B400);
            box-shadow: 0 0 8px var(--brand, #F4B400);
            transition: 0.3s ease;
          }

          &:focus{
            outline: none;
            border-color: var(--brand, #F4B400);
            box-shadow: 0 0 10px var(--brand, #F4B400);
          }
        }

        button:hover{
          background: var(--brand, #F4B400);
          color: black;
          box-shadow: 0 0 15px var(--brand, #F4B400);
        }

        ul{
          font-family: 'Maitree', sans-serif;
        }
      }

      @media (max-width: 600px){
        @scope(:root){
          h1{
            margin: .75rem .75rem .25rem;
          }

          header{
            h2{
              font-size: 1.8rem;
              text-align: center;
              margin: .5rem 0 0;
            }
          }

          section{
            a{
              padding: .35rem 0;
            }

            button{
              font-size: 1rem;
              padding: .5rem .9rem;
              width: 10rem;
            }
          }

          form{
            padding: .75rem 0;
          }

          fieldset{
            width: 92vw;
            max-width: 28rem;
            margin: 0 auto;
            padding: 1rem;
            border-radius: .85rem;
          }

          legend{
            font-size: 1.4rem;
          }

          label{
            font-size: .95rem;
            margin-bottom: .25rem;
          }

          input, textarea{
            width: 100%;
            font-size: 1rem;
            padding: .6rem .7rem;
          }

          fieldset{
            button{
              width: 7.5rem;
              height: 2.5rem;
              font-size: 1rem;
              border-radius: 999px;
            }
          }

          footer{
            ul{
                gap: .75rem;
                padding: .5rem 0 0;
            }

            a{
                font-size: 1rem;
                padding: .5rem .75rem;
            }

            p{
                font-size: .9rem;
                text-align:center;
            }
          }
        }
      }

      @media (min-width: 601px) and (max-width: 1199px){
        @scope(:root){
        header{
          h2{
            font-size: 2.25rem;
            margin: .25rem 0 .5rem;
          }
        }

        section{
          a{
            padding: .4rem .25rem;
          }

          button{
            font-size: 1.05rem;
            padding: .55rem 1rem;
            width: 11rem;
          }
        }

        form{
          padding: 1rem 0;
        }

        fieldset{
          width: 88vw;
          max-width: 36rem;
          margin: 0 auto;
          padding: 1.25rem;
          border-radius: 1rem;
        }

        legend{
          font-size: 1.6rem;
        }

        label{
          font-size: 1rem; margin-bottom: .25rem;
        }

        input, textarea{
          width: 100%;
          font-size: 1.05rem;
          padding: .65rem .8rem;
        }

        fieldset{
          button{
            width: 8.5rem;
            height: 2.75rem;
            font-size: 1.05rem;
            border-radius: 999px;
          }
        }

        footer{
          ul{
              gap: 4rem;
          }

          a{
            font-size: 1.15rem;
          }

          p{
              font-size: 1rem;
              text-align:center;
          }
        }
      }
    }

    </style>
</head>

<body>

    <hr>
    <header>
        <h2>Reach Out!</h2>
    </header>

  <main>
    <section>
        <a href="https://www.linkedin.com/in/richardmbaltazar/" target="_blank"><button>LinkedIn</button></a>
        <a href="https://www.instagram.com/richardmbaltazar/" target="_blank"><button>Instagram</button></a>
    </section>

    <form>
        <fieldset>
            <legend>Contact Me</legend>

            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for ="message">Message</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

            <button type="submit">Send</button>
        </fieldset>
    </form>

    <dialog>
        <p><strong>Error:</strong> Please fill out all required fields before sending.</p>
        <button type="button">OK</button>
    </dialog>
  </main>

  <hr>

  <footer>
    <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="skill.html">Skills</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <p>&copy; 2025 Richard Baltazar</p>

  </footer>
</body>
</html>
